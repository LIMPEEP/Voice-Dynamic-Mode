"DynamicVoiceMode"
{
	// -------------------------------------
	// Параметр mode устанавливает режим - стандартные настройки голосового и текстового чатов
	// 0 - плагин выключен
	// 1 - живые игроки могут общатся только с живыми игроками своей команды | мертвые игроки могут общатся только c мертвыми игроками своей команды
	// 2 - живые игроки могут общатся только с живыми игроками своей команды | мертвые игроки могут общатся с мертвыми игроками своей и противоположной команды
	// 3 - живые игроки могут общатся только со своей командой (живой и мертвой)
	// 4 - живые игроки могут общатся только со своей командой (живой и мертвой) | мертвые игроки будут слышать живых игроков своей команды и мертвых игроков своей и противоположной команды
	// 5 - живые игроки могут общатся только с живыми игроками своей и противоположной команды | мертвые игроки могут общатся только c мертвыми игроками своей команды
	// 6 - живые игроки могут общатся только с живыми игроками своей и противоположной команды | мертвые игроки могут общатся только c мертвыми игроками своей и противоположной команды
	// 7 - обший голосовой чат
	// 8 - общий голосовой чат | + наблюдатели (спектаторов)
	// -------------------------------------
	"mode" "7"

	// -------------------------------------
	// Параметр talk_after_dying_time позволяет установить время по истечении которого игрок больше не сможет общятся с живой командой или всеми живыми игроками (зависит от мода)
	// Работает только в режимах: 1, 2, 5, 6.
	// Время указывается в секундах 
	// -------------------------------------
	"talk_after_dying_time" "5"
	"talk_on_warmup" "1" // 0 - выключено, включает общий голосовой чат во время разминки.

	// -------------------------------------
	// Режим Quota ограничивает количество игроков которые могут общатся между командами
	// Если игроков будет больше чем этот параметр, то выставится значение из quota_set_mode
	// 0 - выключена
	// -------------------------------------
	"quota" "10"

	// -------------------------------------
	// Параметр quota_set_mode устанавливает другой мод отличный от стандартного
	// 0 - выключено
	// -------------------------------------
	"quota_set_mode" "6"

	// -------------------------------------
	// Параметр quota_priority устанавливает приоритет проверки квоты команд по игрокам...
	// 0 - по всем игрокам, 1 - по контр-террористам, 2 - по террористам
	// -------------------------------------
	"quota_priority" "0"

	// -------------------------------------
	// Режим Voice Enable позволяет игроку выключить голосовой чат в текущем матче
	// 0 - выключено.
	// 1 - включает пункт в главном меню
	// -------------------------------------
	"voice_enable_mode" "1"

	// -------------------------------------
	// Режим Clutch устанавливает определенный режим когда игрок остается один.
	// Включается для каждого игрока персонально.
	// 0 - выключено.
	// 1 - игрок не будет слышать только мертвых
	// 2 - игрок не будет слышать никого
	// -------------------------------------
	"clutch_mode" "1"

	// -------------------------------------
	// Главные Уведомления. Все уведомления только в чате.
	// 0 - уведомления выключены, 
	// 1 - только в начале раунда, 
	// 2 - только в конце раунда,
	// 3 - все уведомления включены
	// -------------------------------------
	"notify" "3"
	"notify_after_dying" "1" // Уведомления после смерти. // 0 - выключено / 1 - только упомянуть / 2 - оповестить об окончании / 3 - все
	"notify_clutchmode" "1" // Уведомление о клатче. // 0 - выключены / 1 - только игроку / 2 - всем игрокам об игроке
	"notify_voiceenable" "1" // Уведомление о выключенном чате. // 0 - выключено / 1 - уведомлять в начале раунда если отключен голосовой чат
	"notify_admin_actions" "1" // Уведомления о действиях админа. // 0 - выключено / 1 - включено
	
	// -------------------------------------
	// Параметр roundend_set_mode устанавливает другой мод только в конце раунда
	// 0 - выключено
	// -------------------------------------
	"roundend_set_mode" "7"

	// -------------------------------------
	// Режим Force Camera разрешает или ограничивает просмотр за противоположной командой
	// 0 - выключено
	// -------------------------------------
	"forcecamera_mode" "0"
	"quota_forcecamera" "1" // 0 - выключено | 1 - если квота будет превышена то игроки не смогут видеть противоположную команду | 2 - если квота будет превышена то игроки смогут видеть противоположную команду.
	"roundend_forcecamera" "2" // 0 - выключено | 1 - выключает просмотр за игроками противоположной команды в конце раунда | 2 - включает просмотр за игроками противоположной команды в конце раунда

	// -------------------------------------
	// Параметр block_events блокирует стандартные уведомления...
	// 0 - выключено
	// -------------------------------------
	"block_events" "1"

	// -------------------------------------
	// Параметр logs логирует изменение режима админами...
	// 0 - выключено
	// -------------------------------------
	"logs" "1"
}